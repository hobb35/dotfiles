# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Start window numbering at 1
set -g base-index 1
set-option repeat-time 0

# Navigate with vim keyboard shortcuts
# setw -g mode-keys vi

# split panes using | and - at cwd
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'	
unbind '"'
unbind %

# open new windows/tabs/panes at cur dir
bind c new-window -c '#{pane_current_path}'

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# Force reload on "r"
unbind r
bind r source-file ~/.tmux.conf

# source-file ~/.tmux/tmuxlight.conf

# enable activity alerts
# setw -g monitor-activity on
# set -g visual-activity on

# Fixes iterm2 integration. Should go after "run '~/.tmux/plugins/tpm/tpm'"
setw -g aggressive-resize on
set -g renumber-windows on

# loud or quiet?
set-option -g visual-activity on
set-option -g visual-bell on
set-option -g visual-silence off
set-option -g bell-action none
set-window-option -g monitor-activity on

set -g default-terminal "screen-256color"
set-option -g display-time 700

